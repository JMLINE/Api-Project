<body>
    <header>
        <div class="title">Today's Weather
        </div>
    </header>



    
<div class="sidenav">
        <a href="#" id="losAngeles">Los Angeles</a>
        <a href="#"id="nyc">New York City</a>
        <a href="#"id="paris">Paris</a>
        <a href="#"id="london">London</a>
      </div>
      
     


    <div class="row">
        <div class="col-md-12 h-100 align-self-center">
            <form>
                <p>
                    <label for="latitude"><b>Latitude:</b> </label>
                    <input type="text" id="latitude" class="latitude">

                    <label for="longitude"><b>Longitude:</b> </label>
                    <input type="text" id="longitude" class="longitude">
                </p>
                <p>
                    <button class="submit">Submit</button>
                </p>

            </form>

            <button onclick="location.reload();">Clear Data</button>

        </div>
        <div class="response">


            <ul>
                <p id="city"></p>
                <p id="weather"></p>
                <p id="level"></p>
                <p id="pic"></p>
            </ul>

            </p>
            </p>
            </section>
        </div>
